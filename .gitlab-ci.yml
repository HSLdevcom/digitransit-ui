variables:
  DOCKER_HOST: tcp://docker:2375/
  QUANTUM_CLI: registry.internal.planetary-networks.de/quantum-public/cli:2
  QUANTUM_ENDPOINT: tpwd-bb-navi
  DOCKER_AUTH_CONFIG: '{ "auths": { "https://index.docker.io/v1/": { "auth": "$DOCKER_AUTH" } }}'

stages:
  - build
  - tag
  - predeploy
  - deploy

services:
  - docker:19.03.0-dind

before_script:
  - docker login -u $DOCKERHUB_LOGIN -p $DOCKERHUB_PASSWORD
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

.docker-build: &docker-build
  stage: build
  script:
    - docker pull $IMAGE:bb-bad-belzig || true
    - docker build --cache-from $IMAGE:bb-bad-belzig --tag $IMAGE:$CI_COMMIT_SHA --tag $IMAGE:bb-bad-belzig -f $DOCKERFILE .
    - docker push $IMAGE:$CI_COMMIT_SHA
    - docker push $IMAGE:bb-bad-belzig

.quantum-conf: &quantum-conf
  stage: predeploy
  image:
    name: docker/compose:1.25.0
  cache:
    key: "${CI_PIPELINE_ID}-${PROJECT}"
    paths: [quantum.yml]
  script:
    - docker-compose -f docker-compose.yml -f stack.yml config > quantum.yml
  only:
    - release/bb/bad-belzig

.deploy: &deploy
  stage: deploy
  image: $QUANTUM_CLI
  cache:
    key: "${CI_PIPELINE_ID}-${PROJECT}"
    paths: [quantum.yml]
  script:
    - quantum-cli stack update --create --stack $PROJECT-$QUANTUM_ENDPOINT --wait
  tags: [v2]
  only:
    - release/bb/bad-belzig

build-app:
  variables:
    IMAGE: $CI_REGISTRY_IMAGE
    DOCKERFILE: Dockerfile
  <<: *docker-build


app-conf:
  <<: *quantum-conf
  variables:
    PROJECT: digitransit-ui-bb-bad-belzig

deploy:
  <<: *deploy
  variables:
    PROJECT: digitransit-ui-bb-bad-belzig
