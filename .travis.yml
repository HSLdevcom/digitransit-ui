sudo: required

branches:
  only:
  - master
  - index-page
  - /201[7-9][0-1][0-9][0-3][0-9]/

cache: yarn

language: node_js
install: true
services:
  - docker

jobs:
  include:
    - stage: build container
      node_js: "8"
      script: test/build.sh
    - stage: test
      env: VISUAL=chrome
      node_js: "8"
      script: test/visual.sh
    - stage: test
      env: VISUAL=ie11
      node_js: "8"
      script: test/visual.sh
    - stage: test
      env: VISUAL=safari10
      node_js: "8"
      script: test/visual.sh
    - stage: test
      env: VISUAL=edge15
      node_js: "8"
      script: test/visual.sh
    - stage: test
      env: VISUAL=firefox
      node_js: "8"
      script: test/visual.sh
    - stage: deploy
      node_js: "8"
      script: test/deploy.sh
